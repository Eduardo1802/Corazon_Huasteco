name: Docker Image CI

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: ./Dockerfile # Cambia la ruta del archivo Dockerfile si es necesario
          platform: linux/amd64 # Establece la plataforma específica
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/corazon-huasteco2:latest # Cambia el nombre de la imagen según tu proyecto
  